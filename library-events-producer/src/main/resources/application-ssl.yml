#Environment Variables in Run Configurations=spring.profiles.active=ssl
spring:
  config:
    activate:
      on-profile: ssl
  kafka:
    topic:  library-events
    template:
      default-topic: library-events
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.IntegerSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      ssl:
        trust-store-location: file:/home/nenad/Documents/Learning/apache-kafka-for-developers-using-spring-boot/ssl-setup/secrets/kafka.producer.truststore.jks
        trust-store-password: confluent
        key-store-location: file:/home/nenad/Documents/Learning/apache-kafka-for-developers-using-spring-boot/ssl-setup/secrets/kafka.producer.keystore.jks
        key-store-password: confluent
      properties:
        acks: all
        retries: 10
        retry.backoff.ms: 1000
        security:
          protocol: SSL
        ssl.endpoint.identification.algorithm:
    admin:
      properties:
        bootstrap.servers: localhost:9092